<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
    <div class="bg-orange-100 h-screen w-full p-10" x-data="{open: false}">
        <button class="bg-orange-500 h-10 w-44 self-center text-white justify-center align-center rounded-md"
            x-on:click="open = true">
            Toggle Dropdown
        </button>
        <div class="w-full border border-orange-500 px-5 py-1 shadow-md" x-show="open" @click.outside="open = false">
            <li>Dropdown Item 1</li>
            <li>Dropdown Item 2</li>
            <li>Dropdown Item 3</li>
        </div>
    </div>
</body>

</html>
