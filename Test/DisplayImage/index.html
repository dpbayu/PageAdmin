<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Display Image Alpine JS</title>
</head>

<body class="bg-gray-400" x-data="{image:''}">
    <div class="container mx-auto w-full">
        <h1>Put your url image here</h1>
        <div class="flex gap-10 mt-5">
            <h2>Put your image</h2>
            <input type="text" x-model.debounce.750="image">
        </div>
        <img class="w-44 h-44 mt-5 rounded" x-show="image!=''" x-bind:src="image" alt="display image">
    </div>
</body>

</html>
