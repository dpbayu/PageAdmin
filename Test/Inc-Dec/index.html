<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Increment Decrement Alpine JS</title>
</head>

<body class="bg-gray-400">
    <div x-data="{count: 0}">
        Count is <span x-text="count"></span>
        <button x-on:click="count++" class="bg-blue-200 rounded px-4">Increment</button>
        <button x-on:click="count--" class="bg-red-200 rounded px-4">Decrement</button>
    </div>
</body>

</html>
