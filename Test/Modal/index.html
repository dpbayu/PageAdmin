<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>Modal Alpine JS</title>
</head>

<body class="text-gray-800 bg-gray-200">
    <div class="container mx-auto px-4 xl:px-64 my-10">
        <h1 class="text-2xl font-bold">Modal</h1>
        <div x-data="{isOpen: false}">
            <button class="bg-blue-700 text-white px-4 py-1 text-sm rounded" @click="isOpen=true">Open Modal</button>
            <div style="background-color: rgba(0, 0, 0, .5)"
                class="mx-auto absolute top-0 left-0 w-full h-full flex items-center shadow-lg overflow-y-auto"
                x-show="isOpen" x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-90">
                <div class="container mx-auto rounded p-4 mt-2 overflow-y-auto">
                    <div class="bg-white rounded p-8">
                        <h2 class="text-2xl font-bold mb-3">Modal Title</h2>
                        <div>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia, sit. Commodi non,
                                neque rerum placeat, nulla necessitatibus quisquam eaque laborum, repudiandae nemo
                                inventore alias aspernatur.</p>
                        </div>
                        <div class="mt-4">
                            <button class="bg-blue-700 text-white px-4 py-3 text-sm rounded" @click="isOpen=false">Close
                                Modal</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
