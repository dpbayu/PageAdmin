<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <title>To Do List Alpine JS</title>
</head>

<body class="bg-gray-400">
    <div class="container mx-auto p-4 my-4" x-data="todos()">
        <div class="bg-white h-fit shadow-md rounded p-5">
            <h1>To Do App</h1>
            <div class="m-5 rounded-sm border-2 h-fit border-gray-500">
                <input class="w-full px-2 py-1" type="text" x-model="todoTitle" @keydown.enter="addTodo()">
            </div>
            <!-- List -->
            <ul class="mb-5">
                <template x-for="todo in todos" :key="todo.id">
                    <li class="flex items-center justify-between">
                        <div class="flex items-center" :class="{'line-through':todo.isComplete}">
                            <input type="checkbox" x-model="todo.isComplete">
                            <div class="ml-3" x-text="todo.title"></div>
                        </div>
                        <button class="text-xl ml-2" @click="deleteTodo(todo.id)">&times;</button>
                    </li>
                </template>
            </ul>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
