<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#f97316',
                        secondary: '#fca5a5',
                        third: '#475569',
                    }
                }
            }
        }
    </script>
    <style>
        .toggle {
            color: blueviolet;
            fill: #0004ff;
            stroke: aqua;
        }
    </style>
    <title>Website Alpine JS</title>
</head>

<body class="bg-rose-50" x-data="{
    open: false,
    }">
    <div class="container h-fit w-full mx-10 my-10">
        <div class="col-span-3 h-full bg-white py-3 mr-5 rounded-lg">
            <h1 class="text-2xl font-bold mb-5 px-5">Menu</h1>
            <ul class="flex flex-col">
                <li class="w-full items-center cursor-pointer justify-between">
                    <div x-on:click="open = ! open">
                        <div class="w-full flex items-center justify-between px-10" x-data="{selected:false}"
                            x-on:click="selected=!open">
                            <button class="font-semibold">Pesanan</button>
                            <svg class="w-10 h-10 fill-current transition-all duration-1000"
                                x-bind:class="{'toggle' : selected}" viewBox="-1 0 28 28">
                                <path x-bind:class="{'toggle' : selected}" stroke="black" fill="white"
                                    d="M22.2,4.1c2.7,2.7,2.4,6.9-0.4,9.5l-8.4,7.9c-0.8,0.7-2.1,0.7-2.9,0l-8.4-7.9c-2.7-2.6-3-6.8-0.4-9.5   C4.6,1.4,9.2,1.3,12,4C14.8,1.3,19.4,1.4,22.2,4.1z" />
                            </svg>
                            <svg width="100" height="100">
                                <circle x-bind:class="{'toggle' : selected}" cx="50" cy="50" r="40" stroke="green"
                                    stroke-width="4" fill="white" />
                            </svg>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
